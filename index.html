<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">

    <section class="hero__section">
      <h1 class="hero__title">Learn to code by <br> watching others</h1>
      <p class="hero__para">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <div class="form__container">
      <aside>
        <p><span> Try it free 7 days </span> then $20/mo. thereafter</p>
      </aside>

      <form>
        <input type="text" class="name" aria-label="first name" placeholder="First Name">
        <input type="text" class="name" aria-label="last name" placeholder="Last Name">
        <input type="text" class="email" aria-label="email address" placeholder="Email Address">
        <input type="password" class="password" aria-label="password" placeholder="Password">
        <button class="submit" aria-label="submit to claim free trial">Claim your free trial</button>
        <footer>
          <p>By clicking the button, you are agreeing to our <a href="#" aria-label="Terms and Services">Terms and
              Services</a></p>
        </footer>
      </form>

    </div>

  </main>

</body>

</html>
